<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Map Test</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>

  <!-- GOOGLE MAPS API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALmKTZrmeL3RC6M5DUEZVbYHTscMlk2Bo"></script>
</head>
<body>

<div id="map"></div>

<script>
function initMap() {
  const location = { lat: 14.5995, lng: 120.9842 }; // Manila test

  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 14,
    center: location
  });

  new google.maps.Marker({
    position: location,
    map: map,
    title: "Test Location"
  });
}

window.onload = initMap;
</script>

</body>
</html>
